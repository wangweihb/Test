<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>用户编辑-友鸣旅行网后台管理系统</title>
		<meta name="description" content="友鸣旅行网后台管理系统">
		<meta name="keywords" content="index">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="apple-mobile-web-app-title" content="友鸣旅行网后台管理系统" />

		<link rel="icon" type="image/png" href="assets/i/logo.ico">
		<link rel="apple-touch-icon-precomposed" href="assets/i/logo.ico">

		<link rel="stylesheet" href="assets/css/amazeui.min.css" />
		<link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
		<link rel="stylesheet" href="assets/css/app.css">

		<script src="assets/js/jquery.min.js"></script>
		<!--<script src="assets/js/echarts.min.js"></script>-->
		<script src="assets/js/user_manage.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body data-type="index">
		<script src="assets/js/theme.js"></script>
		<div class="am-g tpl-g">
			<#include "menu.html">
				<!-- 内容区域 -->
				<div class="tpl-content-wrapper">

					<div class="row-content am-cf">
						<div class="row">
							<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
								<div class="widget am-cf">
									<div class="widget-head am-cf">
										<div class="widget-title am-fl">用户管理</div>
										<div class="widget-function am-fr">
											<a href="javascript:;" class="am-icon-cog"></a>
										</div>
									</div>
									<div class="widget-body am-fr">

										<form class="am-form tpl-form-border-form tpl-form-border-br">
											<div class="am-form-group">
												<label for="user-name" class="am-u-sm-3 am-form-label">昵称 <span class="tpl-form-line-small-title">Title</span></label>
												<div class="am-u-sm-9">
													<input type="text" class="tpl-form-input" id="user-name" value="${user.account?default('')}" placeholder="">
													<small>请填写昵称2-20字左右。</small>
												</div>
											</div>

											<div class="am-form-group">
												<label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
												<div class="am-u-sm-9">
													<input type="text" class="am-form-field tpl-form-no-bg" placeholder="发布时间" data-am-datepicker="" readonly="">
													<small>发布时间为必填</small>
												</div>
											</div>

											<div class="am-form-group">
												<label for="user-phone" class="am-u-sm-3 am-form-label">作者 <span class="tpl-form-line-small-title">Author</span></label>
												<div class="am-u-sm-9">
													<select data-am-selected="{searchBox: 1}" style="display: none;">
														<option value="a">-The.CC</option>
														<option value="b">夕风色</option>
														<option value="o">Orange</option>
													</select>

												</div>
											</div>

											<div class="am-form-group">
												<label class="am-u-sm-3 am-form-label">SEO关键字 <span class="tpl-form-line-small-title">SEO</span></label>
												<div class="am-u-sm-9">
													<input type="text" placeholder="输入SEO关键字">
												</div>
											</div>

											<div class="am-form-group">
												<label for="user-weibo" class="am-u-sm-3 am-form-label">头像 <span class="tpl-form-line-small-title">Images</span></label>
												<div class="am-u-sm-9">
													<div class="am-form-group am-form-file">
														<div class="tpl-form-file-img">
															<img src="${user.headshot?default('')}" alt="">
														</div>
														<button type="button" class="am-btn am-btn-danger am-btn-sm">
    													<i class="am-icon-cloud-upload"></i> 添加头像</button>
														<input id="doc-form-file" type="file" multiple="">
													</div>

												</div>
											</div>

											<div class="am-form-group">
												<label for="user-weibo" class="am-u-sm-3 am-form-label">添加分类 <span class="tpl-form-line-small-title">Type</span></label>
												<div class="am-u-sm-9">
													<input type="text" id="user-weibo" placeholder="请添加分类用点号隔开">
													<div>

													</div>
												</div>
											</div>

											<div class="am-form-group">
												<label for="user-intro" class="am-u-sm-3 am-form-label">隐藏文章</label>
												<div class="am-u-sm-9">
													<div class="tpl-switch">
														<input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked="">
														<div class="tpl-switch-btn-view">
															<div>
															</div>
														</div>
													</div>

												</div>
											</div>

											<div class="am-form-group">
												<label for="user-intro" class="am-u-sm-3 am-form-label">文章内容</label>
												<div class="am-u-sm-9">
													<textarea class="" rows="10" id="user-intro" placeholder="请输入文章内容"></textarea>
												</div>
											</div>

											<div class="am-form-group">
												<div class="am-u-sm-9 am-u-sm-push-3">
													<button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/amazeui.datatables.min.js"></script>
		<script src="assets/js/dataTables.responsive.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>

</html>
